<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO API</title>
</head>

<body>
    <div class="container">
        <div class="bg-img">
            <!-- <img src="./images/todo-img2.jpg" class="img-tag" alt=""> -->

            <h2>TODO APP</h2>
        </div>
        <div class="addme">
            <input type="text" placeholder="Add New Task here ..." class="add-input" required>
            <button class="add-button"><i class="fa fas-plus"><img src="./images/add7.png" alt="" width="20px"></i></button>
        </div>
        <div class="status">
            <span class="status-all">ALL</span>
            <span class="status-complete">Completed</span>
            <span class="status-incomplete">InCompleted</span>
        </div>


        <div class="todo-page">

        </div>
    </div>
